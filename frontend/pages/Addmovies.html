<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details Form</title>
    <link rel="stylesheet" href="../css/Addmovies.css">
</head>

<body>
    <div class="form-container">
        <h2>Add Movie Details</h2>
        <form id="movieForm">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="language">Language:</label>
            <input type="text" id="language" name="language" required>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>

            <label for="Catogery">Catogery:</label>
            <input type="text" id="catogery" name="catogery" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating"  required>

            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" value="2024-10-17" required>

            <label for="certificate">certificate:</label>
            <input type="text" id="certificate" name="certificate" required>

            <label for="screen">screen:</label>
            <input type="text" id="screen" name="screen" required>

            <!-- <label for="uploadPicture">Upload Poster:</label>
            <input type="file" id="uploadPicture" name="uploadPicture" accept="image/*" required> -->

            <input type="file" placeholder="pic" id="pic" name="pic" onchange="picture()">
            <div style="width: 200px; height: 200px;">
                <img src="" style="width: 100%; height: 100; object-fit: cover;" id="img" alt="">
            </div>

            <input type="file" placeholder="pic1" id="pic1" name="pic1" onchange="picture2()">
            <div style="width: 300px; height: 300px;">
                <img src="" style="width: 100%; height: 100; object-fit: cover;" id="img" alt="">
            </div>

            <a href="../index.html"> <button type="submit">Submit</button></a>
        </form>
    </div>

    <div id="output"></div>

    <script src="../js/addmovies.js"></script>
</body>

</html>
